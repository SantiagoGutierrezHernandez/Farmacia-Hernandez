<head>
    <!--=====LINKS=====-->
    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Links de CSS-->
    <link rel="stylesheet" href="../css/style.css"> 
    <!--Icono-->
    <link rel="shortcut icon" href="../images/leaf.png" type="image/x-icon">

    <!--=====META=====-->
    <!--Open Graph-->
    <meta property="og:title" content="Home - Farmacia Hernandez">
    <meta property="og:image" content="../images/icono.jpg">
    <meta property="og:author" content="Santiago Gutierrez">
    <meta property="og:description" content="Somos Farmacia Hernandez, una farmacia y cosmética en 
    la localidad de Burzaco. En esta página podés encontrar una lista que contiene nuestros productos.">
    
    <!--Configuración-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <!--SEO-->
    <meta name="description" content="Somos Farmacia Hernandez, una farmacia y cosmética en 
    la localidad de Burzaco. En esta página podés encontrar una lista que contiene nuestros productos.">
    <meta name="keywords" content="Farmacia, Cosmética, Medicina, Medicamentos, Salud">
    
    <!--Título-->
    <title>Carrito de compras - Farmacia Hernandez</title>
</head>

<body>
    <!--Titulo-->
    <header class="black-background title-box position-relative">
        <h1 class="w-100 title m-0 position-absolute top-center">Farmacia Hernandez</h1>
    </header>
    <!-- Barra de navegación-->
    <nav class="nav-box d-none d-sm-flex black-background sticky-top flex-row align-items-center justify-content-between">
        <img class="nav-item" style="height: 45px; width: auto; padding: 0;" src="../images/brand.png" alt="">
        <a href="../index.html" class="nav-item text-center d-flex justify-content-center">
            <span class="nav-text">Home</span>
            <div class="nav-border-bottom"></div>
        </a>
        <a href="./productos.html" class="nav-item text-center d-flex justify-content-center">
            <span class="nav-text">Nuestros Productos </span>
            <div class="nav-border-bottom"></div>
        </a>
        <a href="#contacto" class="nav-item text-center d-flex justify-content-center">
            <span class="nav-text">Contáctanos</span>
            <div class="nav-border-bottom"></div>
        </a>
        <a href="#carrito" class="nav-item text-center d-flex justify-content-center">
            <span class="nav-text">Mi Carrito </span>
            <div class="nav-border-bottom"></div>
        </a>
    </nav>
    <!--Banner decorativo de la pagina-->
    <main id="inicio" class="gradient-dark p-0 min-w">
        <div id="carouselExampleIndicators" class="carousel slide w-100" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../images/1.png" class="d-block w-100" alt="Imagen de fondo 1">
              </div>
              <div class="carousel-item">
                <img src="../images/2.png" class="d-block w-100" alt="Imagen de fondo 2">
              </div>
              <div class="carousel-item">
                <img src="../images/3.png" class="d-block w-100" alt="Imagen de fondo 3">
              </div>
            </div>
            <div class="h-100 w-100 position-absolute gradient-dark top-left"></div>
        </div>
    </main>

    <!--Carrito de compras-->
    <section id="carrito" class="content-box light-background">
        <div class="row justify-content-center">        
            <h2 class="subtitle dark-background">Mi Carrito</h2>
        </div>

        <table id="cart-products" class="center"></tbody>
            <tr class="cart-header d-flex justify-content-evenly align-items-center">
                <th class="cart-img text-center" style="width: 10rem;">Imagen</th>
                <th class="cart-name text-center" style="width: 15rem;">Nombre</th>
                <th class="cart-amount text-center" style="width: 15rem;">Cantidad</th>
                <th class="cart-unit-price text-center" style="width: 15rem;">Precio unitario</th>
                <th class="cart-amount-price text-center" style="width: 15rem;">Precio por cantidad</th>
                <th class="cart-header-remove text-center" style="width: 10rem;">Eliminar del carrito</th>
            </tr>
        </tbody></table>
        <p id="cart-total" class="text-center"></p>
        <div class="d-flex justify-content-center">
            <button id="cart-buy" class="btn-success">
                COMPRAR
            </button>
        </div>
    </section>

    <!-- Dejar las redes sociales y otros métodos de contacto -->
    <footer id="contacto" class="content-box p-5 d-flex flex-column justify-content-center medium-background">
        <div class="row justify-content-center">
            <h3 class="subtitle dark-background">Contáctanos</h3>
        </div>
        <ul class="d-flex flex-column align-items-center justify-content-center">
            <li class="d-flex flex-wrap justify-content-evenly">
                <a class="m-3 animation-logo" href="https://www.instagram.com/cosmeticafarmahernandez/"><img class="social-logo" src="../images/instagram.svg" alt="Instagram link" loading="lazy"></a>
                <a class="m-3 animation-logo" href="https://www.facebook.com/farmaciahernandezburzaco/"><img class="social-logo" src="../images/facebook.svg" alt="Facebook link" loading="lazy"></a>
            </li>
            <li class="d-flex flex-column align-items-center justify-content-center text-center">
                <p>Ubicación: Gral. Miguel Soler 1013, esquina Molina Campos</p>
                <iframe title="Ubicación desde Google Maps" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d409.43571227111886!2d-58.3990671490298!3d-34.81887887168915!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcd3611a9580db%3A0x411dc07fa7feaf3e!2sFarmacia%20Hernandez!5e0!3m2!1ses-419!2sar!4v1620427545333!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </li>
            <li class="icon-text">
                <img class="social-logo" src="../images/phone.png" alt="Número de teléfono de linea" loading="lazy"> 
                <p>7511-0372</p>
            </li>
            <li class="icon-text">
                <img class="social-logo" src="../images/whatsapp.svg" alt="Número de teléfono celular" loading="lazy">
                <p>+54 9 11 6815-3147</p>
            </li>
        </ul>
    </footer>       
    
    <!--Scripts de bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    <!--JQUERY-->
    <script src="../js/jquery-3-6-0-min.js"></script>
    <!--Definiciones de clases-->
    <script src="../js/classes.js"></script>
    <!--Script del filtrador de cards-->
    <script src="../js/load-cart.js"></script>

</body>
</html>
